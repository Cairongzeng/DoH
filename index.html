<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS 查询服务</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="currentColor">p/

                    <path d="M20.998,14H3.002A2.002,2.002,0,0,0,1,16.002v5.996A2.002,2.002,0,0,0,3.002,24H20.998A2.002,2.002,0,0,0,23,21.998V16.002A2.002,2.002,0,0,0,20.998,14ZM8,20.5A1.473,1.473,0,0,1,6.5,22H3V16H6.5A1.473,1.473,0,0,1,8,17.5ZM14.5,22H13.3l-2.55-3.5V22H9.5V16h1.25l2.5,3.5V16H14.5ZM21,17.52H17.5V18.26H20a1,1,0,0,1,1,1V21a1,1,0,0,1-1,1H16V20.5h3.51v-.74H17a1,1,0,0,1-1-1V17a1,1,0,0,1,1-1h4Z"/>

                    </svg>
            </div>
            <h1>DNS 查询服务</h1>
            <p>通过安全的 DoH (DNS-over-HTTPS) 协议查询 DNS 记录。</p>
        </header>

        <main>
            <form id="dns-form">
                <div class="form-group">
                    <label for="domain">域名:</label>
                    <input type="text" id="domain" name="domain" required placeholder="例如: example.com">
                </div>

                <div class="form-group">
                    <label for="type">记录类型:</label>
                    <input type="text" id="type" name="type" list="type-list" value="A" placeholder="选择或输入记录类型, 如 A, AAAA, MX...">
                    <datalist id="type-list">
                        <option value="A">A (IPv4 地址)</option>
                        <option value="AAAA">AAAA (IPv6 地址)</option>
                        <option value="MX">MX (邮件交换)</option>
                        <option value="TXT">TXT (文本记录)</option>
                        <option value="CNAME">CNAME (别名)</option>
                        <option value="NS">NS (域名服务器)</option>
                        <option value="SRV">SRV (服务定位)</option>
                        <option value="CAA">CAA (证书颁发机构授权)</option>
                        <option value="PTR">PTR (反向解析)</option>
                        <option value="ANY">ANY (任意记录)</option>
                        <option value="HTTPS">HTTPS (HTTPS 服务绑定)</option>
                        <option value="SVCB">SVCB (服务绑定)</option>
                        <option value="DS">DS (委托签名者)</option>
                        <option value="DNSKEY">DNSKEY (DNS 密钥)</option>
                        <option value="TLSA">TLSA (TLS 关联)</option>
                    </datalist>
                </div>

                <button type="submit" id="submit-button">
                    <span class="button-text">查询</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="results-container">
                <h2>查询结果</h2>
                <div id="results-display">
                    <p class="placeholder">请输入域名并选择记录类型后点击查询。</p>
                </div>
            </div>
        </main>

        <footer>
            <p>由 Vercel 提供支持。</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
